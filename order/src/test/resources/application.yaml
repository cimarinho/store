server:
  port:8081
spring:
  cloud:
    stream:
      bindings:
        receive:
          receive_order: receive_order
          group: receive
        create:
          destination: create_order
          group: create
        update:
          destination: update_order
          group: save
        errorPayment:
          destination: error_payment
          group: save
      default:
        consumer:
          useNativeDencoding: true
        producer:
          useNativeEncoding: true
